<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather app</title>
    </head>

    <body>
        <main>
            <div class="container" id="form-container">
                <form action="#" id="location-form">
                    <button type="button" id="unit-switcher">
                        Switch units
                    </button>
                    <input
                        type="text"
                        name="location"
                        id="location"
                        placeholder="Search your location..."
                        autocomplete="off" />
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="container" id="title-container"></div>
            <div class="container" id="data-container">
                <h3>Currently</h3>
                <div id="current-conditions"></div>
            </div>
            <div class="container" id="forecast-container">
                <h3>7 Day Forecast</h3>
                <div id="days"></div>
            </div>
        </main>
        <footer>
            <p>
                Data and icons provided by
                <a href="https://www.visualcrossing.com/">Visual Crossing</a>
            </p>
        </footer>
    </body>
</html>
